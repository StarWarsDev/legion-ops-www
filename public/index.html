<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,shrink-to-fit=no"
    />
    <meta
      name="Legion Ops"
      content="An unofficial tool for organizing tournaments, and leagues for Fantasy Flight Games: Star Wars: Legion."
    />
    <link rel="preload stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />

    <link rel="apple-touch-icon" sizes="57x57" href="%PUBLIC_URL%/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="%PUBLIC_URL%/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="%PUBLIC_URL%/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="%PUBLIC_URL%/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="%PUBLIC_URL%/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="%PUBLIC_URL%/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="%PUBLIC_URL%/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#0e232d">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/ms-icon-144x144.png">
    <meta name="theme-color" content="#0e232d">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Legion Ops - The Fifth Trooper</title>
    <style type="text/css">
      body {
        max-width: 100vw;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #0e232d;
      }
      img {
        max-width: 90vw;
      }
      .App {
        top: 35%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .App-header {
        color: white;
      }
      .pulse {
        -webkit-animation: pulsate 2.5s ease-out;
        -webkit-animation-iteration-count: infinite;
        opacity: 0.01;
      }
      @-webkit-keyframes pulsate {
        0% { opacity: 1.0; }
        50% { opacity: 0.1; }
        100% { opacity: 1.0; }
      }
      ::-webkit-scrollbar {
        display: none;
      }

      .bmc-button img {
        height: 34px !important;
        width: 35px !important;
        margin-bottom: 1px !important;
        box-shadow: none !important;
        border: none !important;
        vertical-align: middle !important;
      }
      .bmc-button {
        padding: 7px 15px 7px 10px !important;
        line-height: 35px !important;
        height:51px !important;
        text-decoration: none !important;
        display:inline-flex !important;
        color:#ffffff !important;
        background-color:#FF813F !important;
        border-radius: 5px !important;
        border: 1px solid transparent !important;
        font-size: 22px !important;
        letter-spacing: 0.6px !important;
        box-shadow: 0px 1px 2px rgba(190, 190, 190, 0.5) !important;
        -webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;
        margin: 0 auto !important;font-family:'Cookie', cursive !important;
        -webkit-box-sizing: border-box !important;
        box-sizing: border-box !important;
      }
      .bmc-button:hover, .bmc-button:active, .bmc-button:focus {
        -webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;
        text-decoration: none !important;
        box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;
        opacity: 0.85 !important;
        color:#ffffff !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="App">
        <h3 class="App-header">
          Legion Ops - The Fifth Trooper
        </h3>
        <img
          alt="Legion Ops - The Fifth Trooper"
          src="%PUBLIC_URL%/favicon-96x96.png"
        />
      </div>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('worker.js').then(function(registration) {
            console.log('Worker registration successful', registration.scope);
          }, function(err) {
            console.log('Worker registration failed', err);
          }).catch(function(err) {
            console.log(err);
          });
        });
      } else {
        console.log('Service Worker is not supported by browser.');
      }
    </script>
  </body>
</html>
